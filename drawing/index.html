<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="cursor">

    </div>
    <header>

         <div class="thick"><i class="fas fa-paint-brush fa-2x"></i></div>
         <div class="big"><i class="fas fa-paint-brush fa-2x"></i></div>

        </div>
    </header>
    

    <canvas id="myCanvas">
      
    </canvas>
<div class="color">
    <div class="yellow"></div>
  
  
    
    <div class="orange"></div>
    <div class="pink"></div>
    <div class="red"></div>

  
    <div class="green"></div>
    <div class="blue"></div>

</div>
